<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Navigation</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <!-- 조직도 관련 -->
	  <!-- Include jQuery -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	  <!-- Include jsTree CSS and JS -->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
<style>

#left-info {
    display: flex;
    flex-direction: column; /* 세로로 배치 (행) */
    gap: 10px; /* 각 행 사이의 간격 설정 */
}

#left1, #left2, #left3 {
    display: flex; 
    justify-content: space-between; /* 각 행 내에서의 요소 정렬 (필요 시) */
    align-items: center;
    height: 100px; /* 각 행의 높이 설정 */
    background-color: #f0f0f0; /* 배경색 (선택 사항) */
    padding: 10px; /* 내부 여백 (선택 사항) */
}


</style>
</head>
<body>
<th:block th:fragment="navLayout">
    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">
      <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
			<a class="nav-link"
				th:classappend="${currentUri == '/' ? '' : 'collapsed'}"
				th:href="@{/}"> 
			<i class="bi bi-grid"></i><span>메인화면</span>
			</a>
		</li>
        <li class="nav-item">
          <a class="nav-link"
          	th:classappend="${currentUri == '/toAttendance' ? '' : 'collapsed'}"
          	th:href="@{/toAttendance}"><i class="ri-briefcase-line"></i><span>근태 관리</span>
          </a>
        </li>
        <li class="nav-item" th:if="${#authentication.name.startsWith('a')}">
          <a class="nav-link" 
          	th:classappend="${currentUri == '/employeeList' ? '' : 'collapsed'}"
          	th:href="@{/employeeList}"><i class="bi bi-person-plus-fill"></i><span>인사 관리</span>
          </a>
        </li>
        <li class="nav-item">
			<a class="nav-link"
			th:classappend="${currentUri == '/reservation' ? '' : 'collapsed'}"
			th:href="@{/reservation}"><i class="ri-time-line"></i><span>예약 관리</span>
		</a>
		</li>
          <li class="nav-item">
          <a class="nav-link collapsed"  th:href="@{/calendar}">
            <i class="ri-calendar-2-line"></i><span>일정 관리</span>
          </a>
        </li>
      	<li class="nav-item">
			<a class="nav-link"
			   th:classappend="${currentUri == '/salesByProduct' ? '' : 'collapsed'}"
			   th:href="@{/salesByProduct}"><i class="bi bi-shop"></i><span>점포 관리</span>
			</a>
		</li>
        <li class="nav-item">
			<a class="nav-link"
				th:classappend="${currentUri == '/noticeList' ? '' : 'collapsed'}"
				th:href="@{/noticeList}"><i class="bx bxs-category"></i><span>게시판</span>
			</a>
		</li>
        <li class="nav-item">
			<a class="nav-link"
				th:classappend="${currentUri == '/approvalHome' ? '' : 'collapsed'}"
				th:href="@{/approvalHome}"><i class="ri-file-edit-line"></i><span>전자 결재</span>
			</a>
		</li>
	     <li class="nav-item"
	    		th:classappend="${currentUri == '/chatRoomList/{empCode}' ? '' : 'collapsed'}">
		  <a class="nav-link collapsed"
		     th:href="@{/chatRoomList/{empCode}(empCode=${#authentication.principal.dto.emp_code})}">
		    <i class="bx bx-chat"></i><span>채팅</span>
		  </a>
		</li>
        <!-- Other nav items omitted for brevity -->
      </ul>
    </aside><!-- End Sidebar-->
</th:block>

  </body>
</html>
